<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braille Subtitles</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        video { border: 2px solid #333; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; margin: 5px; }
        /* Add a style for disabled buttons */
        button:disabled { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body>
    <h1>Braille Subtitle Player</h1>
    <p>Connect your Arduino, then click the button below.</p>
    
    <button id="connectButton">Connect to Braille Device</button>
    <button id="disconnectButton" disabled>Disconnect</button>

    <hr>
    
    <video id="myVideo" width="800" height="300" controls>
        <source src="sample.mp4" type="video/mp4">
        <track
            label="English"
            kind="subtitles"
            srclang="en"
            src="sample.vtt"
            default>
    </video>

    <script src="app.js"></script>
</body>
</html>
